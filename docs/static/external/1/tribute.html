<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tribute page</title>
  <style>
    .container {
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
    }

    .head {
      display: flex;
      background-color: #ebebeb;
      padding-top: 2rem;
      width: 100%;
      align-items: center;
      flex-direction: column;
    }

    .heading {
      font-weight: bold;
      font-size: 2.5rem;
      letter-spacing: .1rem;
    }

    .description {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="head">
    <div class="heading">Dr. Norman Borlaug</div>
    <p class="description">The man who saved a billion lives</p>
  </div>

  <img src="https://kaul.inf.h-brs.de/wem/assets/img/tribute-img.png" alt="Tribute image" width="95%">
</div>
</body>
</html>
